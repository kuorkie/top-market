<h3>Разделы меню</h3>
<p-table [value]="menu" dataKey="id" [tableStyle]="{ 'min-width': '60rem' }" >

  <ng-template pTemplate="header">
    <tr>
      <th style="width: 5rem"></th>
      <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
      <th>Image</th>
      <th pSortableColumn="price">Price <p-sortIcon field="price" /></th>
      <th pSortableColumn="category">Category <p-sortIcon field="category" /></th>
      <th pSortableColumn="rating">Reviews <p-sortIcon field="rating" /></th>
      <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus" /></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-menu let-expanded="expanded">
    <tr>
      <td>
        <p-button type="button" pRipple [pRowToggler]="menu" [text]="true" [rounded]="true" [plain]="true" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
      </td>
      <td>{{ menu.name }}</td>
      <td></td>
      <td>{{ menu.price | currency : 'USD' }}</td>
      <td>{{ menu.category }}</td>
      <td></td>
      <td>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="rowexpansion" let-menu>
    <tr>
      <td colspan="7">
        <div class="p-3">
          <p-table [value]="menu.orders" dataKey="id">
            <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">Id <p-sortIcon field="price" /></th>
      <th pSortableColumn="customer">Customer <p-sortIcon field="customer" /></th>
      <th pSortableColumn="date">Date <p-sortIcon field="date" /></th>
      <th pSortableColumn="amount">Amount <p-sortIcon field="amount" /></th>
      <th pSortableColumn="status">Status <p-sortIcon field="status" /></th>
      <th style="width: 4rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-order>
    <tr>
      <td>{{ order.id }}</td>
      <td>{{ order.customer }}</td>
      <td>{{ order.date }}</td>
      <td>{{ order.amount | currency : 'USD' }}</td>
      <td>

      </td>
      <td><p-button type="button" icon="pi pi-search" /></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">There are no order for this product yet.</td>
    </tr>
  </ng-template>
</p-table>
</div>
</td>
</tr>
</ng-template>
</p-table>
